<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Bike Rental Services</h1>
    <form method="POST">
            <label for="" style="font-family:'Times New Roman'; font-style: bold">Model</label>
            <div>
                <input type="text" placeholder="e.g TOYOTA" name="model">
            </div>
            <label for="" style="font-family:'Times New Roman'; font-style: bold">Daily fee (VND)</label>
            <div>
                <input type="text" placeholder="e.g 100000" name="daily_fee">
            </div>
            <label for="" style="font-family:'Times New Roman'; font-style: bold">Image</label>
            <div>
                <input type="text" placeholder="e.g https://hondaxemay.com.vn/wp-content/uploads/2018/12/150i_ABS_Matt-Black.jpg" name="image">
            </div>
            <label for="" style="font-family:'Times New Roman'; font-style: bold">Year</label>
            <div>
                <input type="text" placeholder="e.g 2019" name="time">
            </div>
            <button>Submit</button>
    </form>
</body>
</html>
